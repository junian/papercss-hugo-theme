<h1 class="post-title">{{ .Title }}</h1>
{{- with $.Param "description" -}}{{- . -}}{{- end -}}
{{ range where .Pages.ByPublishDate.Reverse "Section" "posts" }}
  <h2 class="post-list {{ if ne .Params.summary false }}summary{{ end }}">
    <a href="{{ .Permalink }}">
      {{ .Title }}
    </a>
  </h2>
  {{ if eq .Params.summary true }}
    {{ .Summary }}
  {{ else }}
    {{ .Description }}
  {{ end }}
{{ end }}
